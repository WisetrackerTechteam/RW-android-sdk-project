    function logEvent()
    {
		DOX.logEvent(
    		DOX.createXEvent()
   			.setEventName("EVTNAME")
    		.setProperties(
       			DOX.createXProperties().set("KEY",123)
    		)
		);
    }
    
    function setUserProperties()
    {
		DOX.userIdentify(
			DOX.createXIdentify()
			.set("KEY","123")
			.setOnce("key",123)
			.append("key2",123)
		);
    }
    
    function setGroupProperties()
    {
		DOX.groupIdentify(
			"gkey",
			"gval",
			DOX.createXIdentify()
			.set("KEY","123")
			.setOnce("key",123)
			.append("key2",123)
		);
    }
    
    
    function logConversion() {
		DOX.logConversion(
			DOX.createXConversion()
			.setEventName("CVR")
			.setProperties(
				DOX.createXProperties()
				.set("key",123)
			)
		);
    }
    
    function logRevenue()
    {
    	 var arr = new Array();
		arr.push(
			DOX.createXProduct()
			.setAmount(1000)
			.setQuantity(1)
			.setProductCode("pnc123")
			.setFirstCategory("pg1")
			.setSecondCategory("pg2")
			.setThirdCategory("pg3")
			.setDetailCategory("pg4")
			.setProductOrderNo("pno")
			.setProperties(
				 DOX.createXProperties()
				.set("prop1","vla1")
			)
		);
		arr.push(
			DOX.createXProduct()
			.setAmount(1000)
			.setQuantity(1)
			.setProductCode("pnc123")
			.setFirstCategory("pg1")
			.setSecondCategory("pg2")
			.setThirdCategory("pg3")
			.setDetailCategory("pg4")
			.setProductOrderNo("pno")
			.setProperties(
				 DOX.createXProperties()
				.set("prop1","vla1")
			)
		);
		DOX.logRevenue(
			DOX.createXRevenue()
			.setOrderNo("ORD1")
			.setCurrency("KRW")
			.setEventType("PURCHASE")
			.setProductList(arr)
			.setProperties(
				DOX.createXProperties().set("111","2222")
			)
		);
    }

    function dot_click()
    {
    console.log("dot_click start")
        DOT.setClick(Click
            .setClickEvent("click event")
            .setCustomValue(CustomValue.setValue1("click cus1").build())
            .addCartProduct(Product.setFirstCategory("click first category").setSecondCategory("click second category").setProductCode("click code").build())
            .build()
        );
        console.log("dot_click end")
    }

    function dot_conversion()
    {
        console.log("dot_conversion start")
        console.log(DOT.setConversion(Conversion
            .setKeyword("conversion keyword")
            .setProduct(Product.setFirstCategory("conversion first category").setSecondCategory("conversion second category").setProductCode("conversion code").build())
            .setMicroConversion1(1)
            .build()
        ))
        console.log("dot_conversion end")
    }

    function dot_page()
    {
        console.log("dot_page start")
        DOT.setPage(Page
            .setContentsPath("page content path")
            .setProduct(Product.setFirstCategory("page first category").setSecondCategory("page second category").setProductCode("page code").build())
            .setIdentify("page pi")
            .setSearchResultCount(10)
            .build()
        )
        console.log("dot_page end")
    }

    function dot_purchase()
    {
        console.log("dot_purchase start")
        DOT.setPurchase(
        Purchase
            .setCurrency("KRW")
            .setKeyword("purchase keyword")
            .setKeywordCategory("purchase keyword category")
            .setProduct(Product.setFirstCategory("purchase first category").setSecondCategory("purchase second category").setProductCode("purchase code").build())
            .useLatestCustomValue1(true)
            .useLatestCustomValue2(false)
            .useLatestCustomValue3(true)
            .useLatestCustomValue4(false)
             .build()
        )
        console.log("dot_purchase end")
    }

    function dot_user()
    {
        console.log("dot_user start")
        DOT.setUser(User
            .setAge("20")
            .setGender("M")
            .setMemberId("id 1001")
            .setMemberGrade("VIP")
             .build()
        )
        console.log("dot_user end")
    }
